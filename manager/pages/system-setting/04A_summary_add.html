<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>人员新增</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/mana-index.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mana-set.css" />
		<style type="text/css">
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">人员新增</h1>
		</header>
		<div class="mui-content">			
			<div class="mui-card div-photo">
				<img class="photo" src="../../img/test-photo.jpg"/>
				<label>
					<i class="delete"></i>
					<span>换一张</span>
				</label>
			</div>
			<div class="mui-card">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-media">
						<label>姓名：</label>
						<input class="input-search" type="text" />
					</li>
					<li class="mui-table-view-cell mui-media">
						<label>性别：</label>
						<input class="input-search" type="text" />
					</li>
					<li class="mui-table-view-cell mui-media">
						<label>工龄：</label>
						<input class="input-search" type="text" />
					</li>
					<li class="mui-table-view-cell mui-media">
						<label>身份证号：</label>
						<input class="input-date" type="text" />
					</li>
					<li class="mui-table-view-cell mui-media">
						<label>员工性质：</label>
						<input class="input-search" type="text" />
					</li>
					<li class="mui-table-view-cell mui-media">
						<label>员工机号：</label>
						<input class="input-search" type="text" />
					</li>
					<li class="mui-table-view-cell mui-media">
						<label>员工年龄：</label>
						<input class="input-search" type="text" />
					</li>
				</ul>
			</div>
			
			<div class="mui-card">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-media">
						<label>学历：</label>
						<input class="input-search" type="text" />
					</li>
					<li class="mui-table-view-cell mui-media">
						<label>籍贯：</label>
						<input class="input-search" type="text" />
					</li>
					<li class="mui-table-view-cell mui-media">
						<label>QQ：</label>
						<input class="input-search" type="text" />
					</li>
					<li class="mui-table-view-cell mui-media">
						<label>专长：</label>
						<input class="input-search" type="text" />
					</li>
					<li class="mui-table-view-cell mui-media">
						<label>紧急联络人：</label>
						<input class="input-search" type="text" />
					</li>
					<li class="mui-table-view-cell mui-media">
						<label>联系电话：</label>
						<input class="input-search" type="text" />
					</li>
				</ul>
			</div>
			
			<div class="mui-card icon-files">
				<img src="../../img/down.png"/>
				<span>上传身份证照片(正反面)</span>
			</div>
			<a href="#"  class="edit-btn mui-card btn-save btn-save1 mui-action-back">保存</a>

		</div>
		<script src="../../../js/mui.min.js"></script>
	</body>

</html>
