<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../../js/mui.min.js"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<link rel="stylesheet" href="../../library/css/htmldialog.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<a class="mui-icon mui-icon-plusempty mui-pull-right"></a>
			<h1 class="mui-title">dialog</h1>
		</header>
		<div class="mui-content">
			<div class="mui-btn mui-btn-blue" id="open">显示</div>
		</div>
		<div id="popover" class="mui-popover">
			<div class="mui-popover-arrow"></div>
			<div>
				数量
			</div>
		</div>
		<script type="text/javascript">
			document.getElementById("open").addEventListener('tap',function () {
					mui("#popover").popover("toggle");
			});
		</script>
	</body>

</html>
