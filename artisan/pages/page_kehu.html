<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../css/index.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">客户信息</h1>
			<a type="button" class="mui-left mui-btn  mui-btn-link  mui-pull-right" id="add">
				<span class="mui-icon mui-icon-plusempty"></span>
			</a>
		</header>
		<div class="mui-content" >
			<div class="p-search">
				<div class="p-input">
					<input type="text" id="keyworld" placeholder="请输入关键字搜索" />
				</div>
				<a class="p-button" href="javascript:searchByWord()">搜索</a>
			</div>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script type="text/javascript">
		mui.init({
			gestureConfig:{
				doubletap:true
			},
			subpages:[{
				url:'page_kehu_sub.html',
				id:'page_kehu_sub.html',
				styles:{
					top: '85px',
					bottom: '0px',
				}
			}]
		});
		mui.plusReady(function(){
			document.getElementById("add").addEventListener("touchend", function() {
				mui.openWindow({
					url: "../xiugai/xinzengkehu.html",
					id: "../xiugai/xinzengkehu.html"
				})
			})
		})
		function childReady(){
			plus.webview.currentWebview().children()[0].evalJS("app.init()");
		}
		function searchByWord(){
			var name  = document.getElementById("keyworld").value;
			go({
				customerName:name
			});
		}
		function go(data){
			localStorage.setItem("search",JSON.stringify(data));
			setTimeout(function(){
				plus.webview.currentWebview().children()[0].evalJS("app.methods.search()");
			})
		}
	</script>
	<script type="text/javascript" src="../../library/js/scrollZIP.js" ></script>
</html>
